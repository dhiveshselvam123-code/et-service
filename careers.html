<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Careers - ET Services</title>
  <style>
    body{font-family:Segoe UI,Arial;background:#f0f2f5;margin:0}
    .navbar{background:#fff;padding:15px 30px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 10px rgba(0,0,0,.1)}
    .logo{color:#003366;font-weight:700}
    .nav-links a{text-decoration:none;color:#333;margin-left:18px;font-weight:700}
    .hero{padding:60px;text-align:center}
    .container{width:80%;margin:0 auto}
    .btn{background:#ffcc00;color:#003366;border:none;padding:10px 18px;border-radius:20px;cursor:pointer}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">ET Services</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="hero">
    <h1 style="color:#003366;margin:0">Careers at ET</h1>
    <p style="max-width:800px;margin:12px auto;color:#444;line-height:1.6">Join our team — we hire for recruitment, HR, and legal support roles. Click below for current openings and application details.</p>
    <button class="btn" id="careerOpen">View Openings</button>
  </div>

  <div class="container">
    <h2 style="color:#003366">Open Positions</h2>
    <ul>
      <li>Recruitment Specialist</li>
      <li>HR Coordinator</li>
      <li>Legal Assistant / Paralegal</li>
    </ul>
  </div>

  <!-- shared modal -->
  <div id="infoModal" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:9999;">
    <div style="background:#fff;padding:20px;border-radius:8px;max-width:700px;width:90%;box-shadow:0 8px 30px rgba(0,0,0,0.2);position:relative;">
      <button id="infoModalClose" style="position:absolute;right:12px;top:12px;background:transparent;border:none;font-size:18px;cursor:pointer;">✕</button>
      <h2 id="infoModalTitle" style="margin-top:0;color:#003366;"></h2>
      <div id="infoModalBody" style="color:#333;line-height:1.6;margin-top:10px;"></div>
    </div>
  </div>

  <script src="info.js"></script>
  <script>
    document.getElementById('careerOpen')?.addEventListener('click', function(){
      const careerBtn = document.getElementById('careerBtn');
      if(careerBtn) careerBtn.click();
      else {
        const modal = document.getElementById('infoModal');
        const title = document.getElementById('infoModalTitle');
        const body = document.getElementById('infoModalBody');
        if(title && body && modal){
          title.textContent = 'Careers at ET Services';
          body.innerHTML = '<p>We are hiring. Send your CV to <strong>hr@t.org</strong>.</p>';
          modal.style.display='flex';
        }
      }
    });
  </script>
</body>
</html>
